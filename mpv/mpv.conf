# ========================
# VIDEO SETTINGS
# ========================
vo=gpu                      # use GPU rendering
gpu-context=auto             # automatic GPU context
hwdec=auto                   # hardware acceleration
scale=ewa_lanczossharp       # scaling algorithm
cscale=ewa_lanczossharp
dscale=mitchell
interpolation=yes            # smooth motion
deband=yes                   # reduce banding
hdr-compute-peak=yes

# ========================
# AUDIO SETTINGS
# ========================
audio-device=auto
volume=50
audio-channels=stereo
softvol=yes

# ========================
# SUBTITLES
# ========================
sub-font="DejaVu Sans"
sub-font-size=36
sub-color="#FFFFFF"
sub-border-color="#000000"
sub-border-size=2
sub-shadow-offset=1.5

# ========================
# UI SETTINGS
# ========================
terminal=no                  # don't show terminal output
osc=yes                       # on-screen controller
osd-level=3
fullscreen=yes

# ========================
# ONLINE PLAYBACK
# ========================
ytdl-format=bestvideo+bestaudio/best
